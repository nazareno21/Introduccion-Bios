<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de script en HTML</title>
</head>
<body>
	<h1>Calculadora</h1>

	<label for="num1">Número 1:</label>
	<input type="number" id="num1"><br>

	<label for="num2">Número 2:</label>
	<input type="number" id="num2"><br>

	<label for="textArea">Text Area:</label>
	<textarea name="description" style="margin-top: 20px;" id="ta_desc" cols="30" rows="2"></textarea>

	<label for="select">Select:</label>
	<select name="select_pais" id="select_edad">
		<option value="eu">EEUU</option>
		<option value="es">Espana</option>
		<option value="uy">Uruguay</option>
	</select>

	<button onclick="sumar()">Sumar</button>
	<button onclick="restar()">Restar</button>

	<fieldset>
		<input type="text" />
		<legend>Datos de su casa</legend>
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<button>dereerreerer</button>
	</fieldset>

	<p id="resultado"></p>

	<script>
		function sumar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 + num2;
			document.getElementById("resultado").innerHTML = "El resultado es " + resultado;
		}

		function restar() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var resultado = num1 - num2;
			document.getElementById("resultado").innerHTML = "El resultado es " + resultado;
		}
	</script>
</body>
</html>

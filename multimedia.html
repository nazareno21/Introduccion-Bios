<!DOCTYPE html>
<html>
<head>
	<title>Contenido multimedia en HTML -Image - Audio - Video</title>
</head>
<body>
    <h1>Imágenes</h1>

	<img src="Rectangle 4.png" alt="Descripción de la imagen">

    <hr>

	<h1>Audio</h1>

	<audio controls>
		<source src="https://sound-effects-media.bbcrewind.co.uk/mp3/07072005.mp3" type="audio/mp3">
		Tu navegador no soporta la etiqueta audio.
	</audio>

    <hr>

    <h1>Video</h1>

	<video controls width="640" height="360">
		<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
		Tu navegador no soporta la etiqueta video.
	</video>
</body>
</html>
